<h1>Git It Done</h1>
<p>A Git GUI that visualizes git repositories as directed acyclic graphs. Built using Nodegit and SimpleGit to handle git backend,
  and React Graph Vis to visualize graphs. Built on top of electron-react-redux-boilerplate.
</p>
